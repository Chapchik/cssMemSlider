<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slides">

        <input type="radio" name="radio-button" id="radio-button-1">
        <input type="radio" name="radio-button" id="radio-button-2">
        <input type="radio" name="radio-button" id="radio-button-3">
        <input type="radio" name="radio-button" id="radio-button-4">

        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>

      </div>
    </div>
    <div class="slider_description">
      <div class="decription">
        <div class="titles">
          <h2 class="title"></h2>
          <h2 class="title"></h2>
          <h2 class="title"></h2>
          <h2 class="title"></h2>
        </div>
      </div>
      <div class="navigation">
        <label for="radio-button-1" class="bar"></label>
        <label for="radio-button-2" class="bar"></label>
        <label for="radio-button-3" class="bar"></label>
        <label for="radio-button-4" class="bar"></label>
      </div>
    </div>
  </div>
</body>
</html>
